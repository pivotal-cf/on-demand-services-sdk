---
name: deployment-name

releases:
  - name: a-release
    version: latest

stemcells:
  - alias: greatest
    os: Windows
    version: "3.1"

instance_groups:
  - name: jerb
    instances: 1
    jobs:
      - name: broker
        release: a-release
        provides:
          some_link: {as: link-name}
        consumes:
          another_link: {from: jerb-link}
          nullified_link: nil
        properties:
          some_property: some_value
    vm_type: massive
    vm_extensions: [extended]
    persistent_disk_type: big
    azs: [az1, az2]
    stemcell: greatest
    networks:
      - name: a-network
        static_ips: [10.0.0.0]
        default: [dns]

  - name: an-errand
    lifecycle: errand
    instances: 1
    jobs: [{name: a-release, release: a-release}]
    vm_type: small
    stemcell: greatest
    networks: [{name: a-network}]

properties:
  foo: bar

variables:
- name: admin_password
  type: password
- name: default_ca
  type: certificate
  options:
    is_ca: true
    common_name: some-ca
    alternative_names: [some-other-ca]
update:
  canaries: 1
  canary_watch_time: 30000-180000
  update_watch_time: 30000-180000
  max_in_flight: 4
  serial: false
