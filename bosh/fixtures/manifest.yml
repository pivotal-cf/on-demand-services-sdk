---
name: deployment-name

releases:
  - name: a-release
    version: latest

stemcells:
  - alias: greatest
    os: Windows
    version: "3.1"

instance_groups:
  - name: jerb
    instances: 1
    jobs:
      - name: broker
        release: a-release
        provides:
          some_link: {as: link-name}
        consumes:
          another_link: {from: jerb-link}
          nullified_link: nil
        custom_provider_definitions:
          - name: some-custom-link
            type: some-link-type
            properties:
            - prop1
            - url
        properties:
          some_property: some_value
    vm_type: massive
    vm_extensions: [extended]
    persistent_disk_type: big
    azs: [az1, az2]
    stemcell: greatest
    networks:
      - name: a-network
        static_ips: [10.0.0.0]
        default: [dns]
    migrated_from:
    - name: old-instance-group-name
    env:
      bosh:
        password: passwerd
        keep_root_password: true
        remove_dev_tools: false
        remove_static_libraries: false
        swap_size: 0
      something_else: foo
    update:
      canaries: 1
      canary_watch_time: 30000-180000
      update_watch_time: 30000-180000
      max_in_flight: 10
      serial: false
  - name: an-errand
    lifecycle: errand
    instances: 1
    jobs: [{name: a-release, release: a-release}]
    vm_type: small
    stemcell: greatest
    networks: [{name: a-network}]

properties:
  foo: bar

variables:
- name: admin_password
  type: password
- name: default_ca
  type: certificate
  options:
    is_ca: true
    alternative_names: [some-other-ca]
  consumes:
    alternative_name:
      from: my-custom-app-server-address
    common_name:
      from: my-custom-app-server-address
      properties:
        wildcard: true
update:
  canaries: 1
  canary_watch_time: 30000-180000
  update_watch_time: 30000-180000
  max_in_flight: 4
  serial: false
  vm_strategy: create-and-swap
tags:
  quadrata: parrot
  secondTag: tagValue
features:
  randomize_az_placement: true
  use_short_dns_addresses: false
  another_feature: ok
